<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f9f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #2ecc71;
            color: white;
            padding: 25px 0;
            margin: 0;
            font-size: 2rem;
        }

        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e9f7ef;
        }

        tr:hover {
            background-color: #d5f5e3;
        }

        a {
            text-decoration: none;
            color: #2ecc71;
            font-weight: bold;
        }

        a:hover {
            color: #145a32;
        }

        .back-home {
            display: block;
            width: 160px;
            margin: 30px auto;
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #27ae60;
        }

        .button-container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-box {
            flex: 1;
            padding: 20px;
            margin: 10px;
            background-color: #e9f7ef;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .section-box h3 {
            margin-bottom: 15px;
            color: #2e7d32;
        }

        .section-box button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        .section-box button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>

<h1>Available Books</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Publish Year</th>
        <th>Available Stock</th>
        <th>Price</th>
        <th>Edit Book</th>
        <th>Delete book</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.authorName}"></td>
        <td th:text="${book.publishYear}"></td>
        <td th:text="${book.avaStock}"></td>
        <td th:text="${book.prize}"></td>
        <td>
            <a th:href="@{'/edit/' + ${book.id}}">Edit</a>
        </td>
        <td><a th:href="@{'/drop/' + ${book.id}}">Drop</a></td>
    </tr>
</table>

<div class="button-container">
    <div class="section-box">
        <h3>Add a New Book</h3>
        <a th:href="@{/savebook}">
            <button>Add Book</button>
        </a>
    </div>
    <div class="section-box">
        <h3>Download Book Details (PDF)</h3>
        <a th:href="@{/download/pdf}">
            <button>Download PDF</button>
        </a>
    </div>
</div>

</body>
</html>
